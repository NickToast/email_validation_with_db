<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Submit Email</title>

</head>



<body>
    



    <div class="container mt-5">
        <form action="/validate_email" class="col-6 rounded bg-dark text-light container d-flex flex-column" method="post">
            {% with messages = get_flashed_messages()%}
                {% if messages %}
                    {% for message in messages %}
                        <h2 class="m-4 text-danger">{{message}}</h2>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="m-4 d-flex flex-column form-group">
                <label for="email" class="mb-3">Email Address: </label>
                <input type="text" name="email" class="p-2 form-control">
            </div>
            <div class="d-flex justify-content-end m-4">
                <input type="submit" class="mb-3 btn btn-warning" value="Add Email">
            </div>
        </form>
    </div>








</body>
</html>
